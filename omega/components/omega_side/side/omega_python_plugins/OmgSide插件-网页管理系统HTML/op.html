<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 核心 CSS 文件 -->
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <!-- Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>omage管理面板</title>
</head>
<body onload="load();">
    <div id="dataid" d="{{token}}" style="display:none"></div>
    <script>
        function load(){
            var tk = document.getElementById('dataid').getAttribute('d');
            if(tk==sessionStorage.getItem('token'))
            {
            }else
            {
                window.location.href = './login';
            }
        }
    </script>
<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid"> 
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse"
                data-target="#example-navbar-collapse">
            <span class="sr-only">切换导航</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand active" href="main">网页管理系统</a>
    </div>
    <div class="collapse navbar-collapse" id="example-navbar-collapse">
        <ul class="nav navbar-nav">
            <li><a href="command">远程执行</a></li>
            <li><a href="playerlist">玩家列表</a></li>
            <li><a href="recording">进服记录</a></li>
            <li class="active"><a href="op">在线OP</a></li>
            <li><a href="exit">退出登录</a></li>
            </li>
        </ul>
    </div>
    </div>
</nav>
<div class="page-header">
    <h1>OmgSide插件-网页管理系统
        <small>by xingchen</small>
    </h1>
</div>




<table class="table">
    <thead>
        <tr>
          <th>OP名称</th>
          <th>在线人数:{{人数}}</th>
      </thead>
{% for i in op %}
<thead>
    <tr class="active">
        <td>{{i}}</td>
{% endfor %}	 
</thead>	
</table>
</body>
</html>
